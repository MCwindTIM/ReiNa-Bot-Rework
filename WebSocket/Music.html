<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <script src="/socket.io/socket.io.js"></script>
  <title>ReiNa Bot Rework Music Queue</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="../../css/style.css">

  
</head>

<body>
  <section>
  <!--for demo wrap-->
  <h1 id="MainTitle">載入中...</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>歌曲添加者</th>
          <th>歌曲標題</th>
          <th>Youtube連結</th>
          <th>已播放/歌曲長度</th>
          <th>歌曲縮圖</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" id="queue">
      <tbody>

      </tbody>
    </table>
  </div>
</section>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="../../js/index.js"></script>

    <script>
      var socket = io.connect();
    var gid = window.location.href.replace(`http://${location.hostname}:${location.port}/music/`, "").replace("#", "");
    var ptTimer;
    socket.emit('reqMusic',{id: gid});
	  socket.on('MusicData', data => {
      if(data.songs != undefined){
          data.songs.forEach(song => {
            insert(song.author.tag, song.title, song.url, song.length, song.thumbnail, song.live);
          })
	        document.getElementById("MainTitle").innerHTML = `Discord伺服器 ID: ${gid} <a href="http://${location.hostname}:${location.port}/">點我回到主頁面</a>`;
        }else{
	        document.getElementById("MainTitle").innerHTML = `Discord伺服器ID: ${gid} 的播放清單已經播放完畢!<a href="http://${location.hostname}:${location.port}/">點我回到主頁面</a>`;
        }
		  ptTimer = setInterval(function(){ socket.emit('reqPlaytime',{id: gid}); }, 1000);
    });
    socket.on('PlaytimeData', data => {
      let playtime = Date.now() - data.playtime;
        let totalsec = parseInt(playtime/1000);
        let h = Math.floor(playtime / 3600000);
        if (h < 10) h = "0" + h;
        playtime = playtime % 3600000;
        let m = Math.floor(playtime / 60000);
        if (m < 10) m = "0" + m;
        playtime = playtime % 60000;
        let s = Math.floor(playtime / 1000);
        if (s < 10) s = "0" + s;
        playtime = playtime % 1000;
        if (playtime < 10) playtime = "0" + playtime;
        //${h}:${m}:${s}
        let target = document.getElementsByTagName('td')[3];
        target.innerText = `${h}:${m}:${s}/${data.length.replace(':red_circle:', '🔴')}`;
    })
	  socket.on('UpdateMusicNow', () => {
      document.getElementById("queue").innerHTML = "";
      clearInterval(ptTimer);
      ptTimer = null;
      socket.emit('reqMusic',{id: gid});
    })

  function insert(author, title, url, length, thumbnail, live) {
    var table = document.getElementById("queue");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    cell1.innerHTML = author;
    cell2.innerHTML = title;
    cell3.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    cell4.innerHTML = live ? `🔴直播中` : length;
    cell5.innerHTML = `<a href="${url}" target="_blank"><img src="${thumbnail}" height="80"></a>`;
}
    </script>
</body>
</html>
